<!DOCTYPE html>
<html>

<body>
    <header>

        <head>
            <!-- <link href="styles.css" rel="stylesheet" type="text/css"> -->
            <!-- hier zet je de code in de head tags -->
            <title> Stuur je recept! </title>
        </head>
    </header>


    <!-- hier zet je de code in de body tags-->
    <main>
        <form name="recipes" method="POST" data-netlify="true">
            <p><label>Naam: <input type="text" name="Name" /> </label></p>
            <p><label>Email: <input type="email" name="email" /> </label></p>
            <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/tel -->
            <p><label>Telefoonnumer: <input type="tel" name="phone" /> </label></p>
            <p><label>Leeftijd: <input type="number" name="age" min="0" max="120" /> </label></p>
            <p><label>Geboortedatum: <input type="date" name="birth" /> </label></p>
            <p>
                <label>Gender: <input type="radio" name="gender" value="man" />Man</label>
                <label><input type="radio" name="gender" value="vrouw" />Vrouw</label>
            </p>
            <p>
                Favoriete cuisine: <input type="checkbox" name="frans" /><label>Frans</label>
                <input type="checkbox" name="italiaans" /><label>Italiaans</label>
                <input type="checkbox" name="spaans" /><label>Spaans</label>
                <input type="checkbox" name="arabisch" /><label>Arabisch</label>
            </p>
            <p><label>Favoriete kleur van schort: <input type="color" name="schort" /> </label></p>
            <p><label>Biografie: <textarea name="biografie"></textarea> </label></p>
            <p><label>Upload je laatste recept: <input type="file" name="filename" /> </label></p>
            <p><label>URL naar je recepten website: <input type="url" name="url" /> </label></p>
            <p>
                <input type="reset">
                <label><button type="submit">Verzenden</button></label>
            </p>
        </form>

    </main>

</body>


</html>
