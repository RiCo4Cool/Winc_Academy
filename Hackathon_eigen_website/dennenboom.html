    <main>
        <p>Dennenboommasten lijken op dennenbomen, daardoor
            passen ze relatief goed in het landschap. Mensen
            vinden ze minder lelijk dan andere masten, omdat
            ze de vorm gewend zijn in de natuur. </p>

        <p>Een dennenboommast heeft één toren en drie traversen.</p>
