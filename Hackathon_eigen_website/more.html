<!DOCTYPE html>
<html>

<head>
    <title>Hoogspanningsmasten in Nederland</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./img/lightning.png">
</head>

<body class="form">
    <h1>Nieuwe hoogspanningsmast</h1>

    <p>Weet je een nieuw type hoogspanningsmast, vul dan deze
        pagina in!</p>

    <form>
        <p><label>Voornaam: <input type="text" name="voornaam"></label></p>
        <p><label>Achternaam: <input type="text" name="achternaam"></label></p>
        <p><label>Emailadres: <input type="email" name="email"></label></p>
        <p><label>Info over nieuwe mast: <textarea name="mastinfo"></textarea></label></p>
        <p><label>Stuur foto: <input type="file"></label></p>
    </form>

    <footer>
        <nav>
            <div class="footerlink"><a href="index.html">Terug naar overzicht</a></div>
        </nav>
    </footer>
</body>

</html>
